:root{
  --navy:#101c34;         /* fondo del flyer */
  --gold1:#ffd700;        /* oro claro */
  --gold2:#ffb200;        /* oro profundo */
  --goldStroke:#fff3b0;   /* borde claro */
}

/* BOTÓN estilo flyer + pulse */
.button{
  position:absolute;
  left:50%; top:42%;
  transform:translate(-50%,-50%);
  display:inline-flex; align-items:center; justify-content:center; gap:.5rem;

  width: clamp(220px, 38vw, 300px);
  height: clamp(50px, 7vw, 60px);
  padding: 0 18px;

  font-family:'Arial Black', sans-serif;
  font-size: clamp(16px, 2.3vw, 20px);
  font-weight:900; text-transform:uppercase; letter-spacing:.5px;
  color:#fffbea; text-decoration:none; white-space:nowrap;

  background: linear-gradient(135deg, var(--gold1), var(--gold2));
  border:2px solid var(--goldStroke);
  border-radius:40px;

  /* brillo y contraste con el fondo azul */
  box-shadow:
    0 12px 30px rgba(16,28,52,.55),               /* sombra azul */
    0 0 22px rgba(255, 191, 0, .55),              /* resplandor dorado */
    inset 0 2px 6px rgba(255,255,255,.25);

  transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
  isolation:isolate; /* para que el ::after se vea por fuera */
}

/* anillo de PULSE */
.button::after{
  content:"";
  position:absolute; inset:-10px;
  border-radius:48px;
  border:2px solid rgba(255, 200, 60, .55);
  box-shadow:0 0 28px rgba(255, 200, 60, .6);
  transform:scale(1);
  opacity:.0;
  z-index:-1;
  animation:btn-pulse 1.8s ease-out infinite;
}

@keyframes btn-pulse{
  0%   { transform:scale(1);    opacity:.65; }
  70%  { transform:scale(1.18); opacity:0;   }
  100% { transform:scale(1.18); opacity:0;   }
}

/* hover/focus: más brillo oro + leve zoom */
.button:hover,
.button:focus{
  transform:translate(-50%,-50%) scale(1.05);
  filter:saturate(1.05);
  box-shadow:
    0 16px 36px rgba(16,28,52,.6),
    0 0 32px rgba(255, 191, 0, .75),
    inset 0 3px 8px rgba(255,255,255,.3);
}
